<StackLayout class="m-5 recipe" (tap)="goToRecipe()">
  <Image [src]="recipe.image? recipe.image : 'res://default_recipe'" stretch="aspectFill" height="120"  class="m-0"></Image>
  <StackLayout class="c-bg-white p-5 m-0">
    <Label [text]="recipe.name"></Label>
    <Label [text]="recipe.description"></Label>

    <Label [text]="recipe.likes.length"></Label>
  </StackLayout>
</StackLayout>
