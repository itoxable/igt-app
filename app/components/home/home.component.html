<ActionBar title="">
    <ActionItem (tap)="openSearch()"
    ios.systemIcon="9" ios.position="right"
    android.systemIcon="ic_menu_agenda" android.position="actionBar"></ActionItem>

    <ActionItem (tap)="openSearch()" ios.systemIcon="9" ios.position="right" android.systemIcon="ic_menu_search" android.position="actionBar"></ActionItem>
</ActionBar>

<TabView class="p-10" selectedIndex="0"  (selectedIndexChange)="onIndexChanged($event)" sdkToggleNavButton>
  
  <StackLayout *tabItem="{title: 'My Fridge'}">
    <igt-products></igt-products>
  </StackLayout>

  <StackLayout *tabItem="{title: 'My Recipes'}">
      <Button text="Add Recipe" (tap)="addRecipe()" class="btn btn-primary"></Button>

    <GridLayout >
      <RadListView [items]="myRecipesArray" row="*">
        <ng-template tkListItemTemplate let-item="item">
          <igt-recipe class="m-5" [recipe]="item"></igt-recipe>
        </ng-template>
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical"></ListViewGridLayout>
      </RadListView>
    </GridLayout>
  </StackLayout>

  <StackLayout *tabItem="{title: 'Fearured Recipes'}">
    <GridLayout>
      <RadListView [items]="featuredRecipesArray">
        <ng-template tkListItemTemplate let-item="item">
          <igt-recipe [recipe]="item"></igt-recipe>
        </ng-template>
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical"></ListViewGridLayout>
      </RadListView>
    </GridLayout>
  </StackLayout>
</TabView>
