<FlexboxLayout justifyContent="space-between" alignItems="flex-start" verticalAlignment="center" class="c-bg-white p-10 m-y-2  product" >
  <Label [text]="product.name" class="t-20"></Label>
  <StackLayout orientation="horizontal" >
    <Label [text]="product.quantity" class="t-20"></Label>
    <Label text="&times;" class="m-l-10 t-20" (tap)="removeProduct()"></Label>
  </StackLayout>
</FlexboxLayout>
